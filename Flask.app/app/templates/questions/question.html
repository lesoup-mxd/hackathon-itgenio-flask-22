{% block content %}

    <div class="product-inner">
      <div class="question-info">
        <h3 class="question-title"><a href="">{{ question.name }}</a></h3>
        <p class="question-title">{{ question.author }}</p>
      </div>
      <div class="admin-image-actions actions">
        <a href="{{ url_for('create_question') }}"><i class="fa-plus-circle"></i></a>
        <a href="{{ url_for('edit_question', id=question.id) }} "><i class="fas fa-edit"></i></a>
        <a href="{{ url_for('remove_question', id=question.id) }}"><i class="far fa-trash-alt"></i></a>
    </div>
    </div>
{% endblock %}
